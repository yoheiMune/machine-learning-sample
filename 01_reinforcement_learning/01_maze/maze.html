<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze</title>
    <style>
        .maze {

        }
        .maze:after {
            width: 0;
            height: 0;
            content: "";
            clear: both;
        }
        .w {
            background-color: blue;
            width: 10px;
            height: 10px;
            padding: 0;
            margin: 0;
            float: left;
        }
        .p {
            background-color: white;
            width: 10px;
            height: 10px;
            padding: 0;
            margin: 0;
            float: left;
        }        
        .s, .e {
            background-color: yellow;
            width: 10px;
            height: 10px;
            padding: 0;
            margin: 0;
            float: left;
        }        
    </style>
</head>
<body>
    <div id="maze"></div>
    <script src="maze.js" type="text/javascript"></script>
    <script>
        // 迷路を描画する
        var maze = new Maze(40);
        maze.create({algorithm: Maze.ALGO.STICK});

    </script>
</body>
</html>
