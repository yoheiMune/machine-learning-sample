<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>手書き文字を判定するアプリ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
    <style>
        .ta-c {
            text-align:  center;
        }
        .comment-area {
            position: relative;
            width: 500px;
            height: 200px;
            margin-top: 24px;
            margin-left: auto;
            margin-right: auto;
        }
        .comment {
            width: 500px;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 24px;
            line-height: 1.5em;
            overflow: visible;
            -webkit-filter: drop-shadow(0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2), 0 1px 5px 0 rgba(0,0,0,.12););
        }
        .human {
            position: absolute;;
            bottom: 10px;
            right: 10px;
            z-index: 10;
            width: 50px;
            height: 50px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-top: 16px;
            opacity: 0;
            transition: 0.5s;
        }
        .btn-group.--visible {
            opacity: 1;
        }
        .btn-group #stopButton {
            display: none;
        }
        .btn-group.--recording #startButton {
            display: none;
        }
        .btn-group.--recording #stopButton {
            display: block;
        }
    </style>
</head>
<body>
    
    <h1 class="ta-c" style="margin-bottom: 0;">音声で人気記事を探すデモ</h1>
    <p class="ta-c">(FlaskとBeautifulSoupのサンプル)</p>

    <div class="comment-area">
        <div id="text" class="comment mdl-card mdl-shadow--2dp"></div>
        <img class="human" src="./static/human.png">
    </div>









    <div class="js-btn-group btn-group">
        <button id="startButton" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">音声認識を始める</button>
        <button id="stopButton" class="btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">音声認識を止める</button>
    </div>

    <div id="result"></div>

</body>
</html>
